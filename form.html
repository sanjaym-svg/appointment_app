<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7f7f7;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #f46c6c;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üêæ Book an Appointment</h2>

    <form method="POST" action="/book">
      <div class="mb-3">
        <label>Email ID</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your Email" required>
      </div>

      <div class="mb-3">
        <label>Full Address</label>
        <input type="text" name="address" class="form-control" placeholder="Enter your Address" required>
      </div>

      <div class="mb-3">
        <label>Appointment Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Select a Time Slot</label>
        <select name="timeslot" class="form-select" required>
          <option value="">Select a Time Slot</option>
          <option>8:00 AM - 9:30 AM</option>
          <option>10:00 AM - 11:30 AM</option>
          <option>12:00 PM - 1:30 PM</option>
          <option>2:00 PM - 3:30 PM</option>
          <option>4:00 PM - 5:30 PM</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger px-4">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
